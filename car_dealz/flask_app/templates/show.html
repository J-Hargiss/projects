<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Car Dealz</title>
</head>
<body class="m-3 bg-secondary bg-opacity-25">

    <div class="d-flex justify-content-end">
        <div>
            <a class="btn btn-secondary" href="/dashboard">Dashboard</a>
            <a class="btn btn-secondary" href="/logout">Logout</a>
        </div>
    </div>
    <main>
        <div class="flex-container">
            <div class="container with-border black">
                <div class="card m-5 border-dark p-3" style="width: 40em">
                    <h2>${{theCar.price}}</h2>
                    <p>Model: {{theCar.model}}</p>
                    <P>Make: {{theCar.make}}</P>
                    <p>Year: {{theCar.year}}</p>
                    <p>Description: {{theCar.description}}</p>
                    {%for u in users%}
                    {% if theCar.user_id == u.id %}
                    <p>Seller: {{ u.first_name }} {{u.last_name}}</p>  
                    {% endif %}
                    {% endfor %}
                    <a class="btn btn-secondary" href="/purchaseCar/{{theCar.id}}">Purchase</a>
                </div>
            </div>
        </div>

    </main>
    <script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js')}}"></script>
</body>
</html>
